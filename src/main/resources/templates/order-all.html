<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kafe Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        /* Add your custom CSS here */
        .container {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 20px;
            margin-top: 150px;

        }

        body{
            min-height: 100vh;
            background: url(/images/Wall.jpg) center / cover;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 150px;
        }

        table{
            width: 100%;
        }

        table, th, td{
            padding:1rem;
            border-collapse: collapse;
        }

        thead th{
            position: sticky;
            top: 0;
            left: 0;
            background-color: #d5d1defe;
        }


        tbody tr:hover{
            background-color: #fff6;
        }

        main.table{
            width: 82vw;
            height: 90vh;
            background: #FFF5;

            backdrop-filter: blur(7px);
            box-shadow: 0 .4rem .8rem #0005;
            border-radius: .8rem;
            overflow: hidden;
        }

        .table_header{
            width: 100%;
            height: 10%;
            background-color: #fff4;
            padding: .8rem .1rem;

        }

        .table_body{
            width: 95%;
            max-height: calc(89% - 8rem );
            background-color: #fffb;

            margin: .8rem auto;
            border-radius: .6rem;

            overflow: auto;
        }

        .table_body::-webkit-scrollbar{
            width: 0.5rem;
            height: 0.5rem;
        }

        .table_body::-webkit-scrollbar-thumb{
           border-radius: .5rem;
            background-color: #0004;
            visibility: hidden;
        }

        .table_body:hover::-webkit-scrollbar-thumb{
            visibility: visible;
        }

    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
        <main class="table">

            <section style="text-align: center" class = "table_header">
                <h1>Customer's Orders</h1>
            </section>
            <section class = "table_body">
                 <table>
                     <thead>
                        <tr>
                            <th> DateTime </th>
                            <th> Status </th>
                            <th> Total </th>
                            <th></th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr th:each="order : ${orders}">

                            <td th:text="${#temporals.format(order.timestamp, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${order.status}"></td>
                            <td style="text-align: center" th:text="${#numbers.formatDecimal(order.total, 1, 'COMMA', 2, 'POINT')}"></td>
                            <td style="text-align: center"><a class="btn btn-primary" th:href="@{/admin/orders/{id}(id=${order.id})}">View</a></td>

                        </tr>
                     </tbody>
                 </table>
            </section>

        </main>


</body>
<script src="/js/custom.js"></script>
</html>
