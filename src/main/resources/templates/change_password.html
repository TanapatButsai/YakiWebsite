<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 20px;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;
            margin-left: 95px;
            align-items: center;

        }
        .container img{
            border-radius: 15px;
            width: 650px;
        }

        .container h1{
            color : white;

        }

        .container i{
            color : white;

        }

        .container-1 .mb-3 .box{
            padding : 20px
        }

        .display-5{
            text-align: center;
            color: #000000;

        }

        .mb-3{
            color: white;
        }

        .btn-changePass{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-changePass:hover{

            background: #27a462;
        }

    </style>


    <script>
        function passwordVisible() {
            var x = document.getElementById("newPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

    </script>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="container">

    <img src="https://s.isanook.com/tr/0/ui/285/1429853/Queue-outside-a-Yakiniku-Like-restaurant-in-Japan.jpg" alt="">
    <div class="container-1" >

    <h1 class="display-5">Change Password</h1>

        <div class="mb-3">
            <form th:action="@{/change_password}" method="POST">

                <div class = "box">
                    <label for="oldPassword">Old Password:</label>
                    <input type="password" id="oldPassword" class="form-control" name="oldPassword" required>
                </div>

                <div class = "box">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" class="form-control" name="newPassword" required>
                    <label>
                        <input style="margin-top: 1rem" type="checkbox" onclick="passwordVisible()">
                    </label> show password
                </div>

                <div class = "box">
                    <label for="confirmPassword">Confirm New Password:</label>
                    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" required>
                </div>
                <button style="margin-left: 22px" type="submit" class="btn-changePass"> Change Password</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
