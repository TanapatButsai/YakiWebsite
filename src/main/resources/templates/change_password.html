<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        /* Add your custom CSS here */
        .container {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 20px;
            margin-top: 150px;
        }
        .container .mb-3{
          color: #000000;
        }
        .container .mb-3 input{
            margin-top: 3rem;
            border-radius: 0.25rem;
        }
        button {
            margin-top: 1rem;
            border-radius: 0.5rem;
        }

    </style>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>


<div class="container w-50 p-3" >
    <h1 class="display-5">Change Password</h1>
    <div class="mb-3">
    <form th:action="@{/change_password}" method="POST">
        <div>
            <label for="oldPassword">Old Password:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
        </div>
        <div>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div>
            <label for="confirmPassword">Confirm New Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit">Change Password</button>
    </form>
    </div>
</div>

</body>
</html>
