<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>
<nav class="navbar navbar-expand-lg " th:fragment="header">

    <div class="container-fluid">
         <a class="navbar-brand " th:href="@{/}"> : )  Yakiniku Delivery</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/menus}">Menu</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/menus/add}">Add Menu</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/categories/add}">Add Category</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ROLE_ADMIN')">
                    <a class="nav-link" th:href="@{/admin/orders}">All Orders</a>
                </li>
            </ul>


        </div>

        <div sec:authorize="isAuthenticated()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">สวัสดี <b><span sec:authentication="name"></span></b>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/change_password}">change password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fas fa-shopping-cart" th:href="@{/orders}">Cart</a>
                </li>
            </ul>
        </div>

        <div sec:authorize="isAnonymous()">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="btn-1"  th:href="@{/login}">Login</a>
                    <a class="btn-1" th:href="@{/signup}">Sign Up</a>

                </li>
            </ul>
        </div>
    </div>
</nav>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- custom js file link -->
        <script src="/js/custom.js"> </script>
</body>
</html>
