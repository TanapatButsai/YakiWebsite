<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kafe Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
            /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;

            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 20px;
            height: 50%;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;

            align-items: center;
            height: 50%;
        }
        .container h1{
            color : white;

        }

        .display-5{
            text-align: center;
            color: #000000;
        }

        .mb-3{
            color: white;
        }

        .btn-view{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-view:hover{

            background: #27a462;
        }


        .btn-confirm{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-confirm:hover{

            background: #27a462;
        }

    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>


<div class="container">
    <div class="container-1">
    <h1 style="text-align: center" class="display-6">Order</h1>


    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr style="text-align: center; vertical-align: top; " class="table-secondary">
            <th>Menu</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>

        </tr>
        </thead>
        <tbody>
        <tr th:if="${order ne null}" th:each="item : ${order.items}" >
            <td th:text="${item.menu.name}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(item.menu.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td style="text-align: right" th:text="${item.quantity}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(item.getSubtotal(), 1, 'COMMA', 2, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>


    <p th:if="${order ne null}" style="text-align: right">Total: <span th:text="${#numbers.formatDecimal(order.getTotal(), 1, 'COMMA', 2, 'POINT')}"></span> Bahts</p>


    <form action="#"
          th:action="@{/admin/orders/{orderId}/finish(orderId=${order.id})}"
          method="POST">
        <button id="submit-button" type="submit"
                class="btn-confirm">Finish Order</button>
    </form>
    </div>
</div>
</body>
</html>
