<div class="container w-50 p-3">
    <h1 class="display-5">เพิ่มเมนูหมูทะ</h1>


    <form action="#" th:action="@{/menus/add}" method="POST">
        <div class="mb-3">
            <label for="inputName">Name</label>
            <input id="inputName" type="input" class="form-control"
                   name="name" required>
        </div>
        <div class="mb-3">
            <label for="inputName">Category</label>
            <select class="form-control" id="inputCategory" name="categoryId" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputPrice">Price</label>
            <input id="inputPrice" type="input" class="form-control"
                   name="price" required>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Add Menu</button>
        <button></button>
    </form>
</div>
