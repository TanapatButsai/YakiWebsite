<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style>
        /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;

            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 20px;
            height: 50%;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;

            align-items: center;
            height: 50%;
        }
        .container h1{
            color : white;

        }

        .display-5{
            text-align: center;
            color: #000000;
        }

        .mb-3{
            color: white;
        }

        .btn-add{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-add:hover{

            background: #27a462;
        }

    </style>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="container">
    <div class="container-1">
    <h1 class="display-5">Add menu</h1>


    <form action="#" th:action="@{/menus/add}" method="POST">
        <div class="mb-3">
            <label for="inputName">Name</label>
            <input id="inputName" type="input" class="form-control"
                   name="name" required>
        </div>
        <div class="mb-3">
            <label for="inputName">Category</label>
            <select class="form-control" id="inputCategory" name="categoryId" required>
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}">
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label for="inputPrice">Price</label>
            <input id="inputPrice" type="input" class="form-control"
                   name="price" required>
        </div>
        <button id="submit-button" type="submit" class="btn-add">Add Menu</button>
        <button></button>
    </form>
    </div>
</div>


</body>
</html>
