<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        /* Add your custom CSS here */
        .container {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 20px;
            margin-top: 150px;

        }

        .display-5{
            text-align: center;
            color: #eeeeee;
        }

        .mb-3{
            color: white;
        }

    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container w-50 p-3" >
    <h1 class="display-5">Login</h1>

    <form th:action="@{/login}" method="POST">
        <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>
        <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>
        <div class="mb-3">
            <label for="inputUsername">Username</label>
            <input type="text" name="username" id="inputUsername"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword"
                   class="form-control" required>
        </div>
        <button id="submit-button" type="submit" class="btn">Login</button>

    </form>
</div>
<div>
    <img class="responsive-img " src="../static/images/yaki1.png" alt="yakie">
</div>
</body>
</html>
