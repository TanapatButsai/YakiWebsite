<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 20px;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;
            margin-left: 95px;
            align-items: center;

        }
        .container img{
            border-radius: 15px;
            width: 60%;
        }

        .container h1{
            color : white;

        }

        .container i{
            color : white;

        }

        .display-5{
            text-align: center;
            color: #000000;

        }

        .mb-3{
            color: white;
        }

        .btn-login{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-login:hover{

           background: #27a462;
        }

    </style>

    <script>
        function passwordVisible() {
            var x = document.getElementById("inputPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

    </script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">

    <img src="https://res.klook.com/images/fl_lossy.progressive,q_65/c_fill,w_2500,h_1600,f_auto/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/npk6ztwvuvfih0sayjdc/YakinikuLIKEUenoinTokyo.jpg" alt="">
<div class="container-1" >


    <h1 class="display-5"> LOGIN </h1>


    <form th:action="@{/login}" method="POST">
        <div id="error-msg" th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
        </div>
        <div id="logout-msg" th:if="${param.logout}" class="alert alert-success">
            You have been logged out
        </div>
        <div class="mb-3">
            <label for="inputUsername">Username</label>
            <input style="text-transform: none" type="text" name="username" id="inputUsername"
                   class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword">Password</label>
            <input type="password" name="password" id="inputPassword"
                   class="form-control" required>
            <label>
                <input style="margin-top: 1rem" type="checkbox" onclick="passwordVisible()">
            </label> show password
        </div>

        <button  id="submit-button" type="submit" class="btn-login">Login</button>

    </form>
</div>
</div>
</body>
</html>
