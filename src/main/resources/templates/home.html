<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Yakiniku Application</title>
  <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <script th:src="@{/js/bootstrap.min.js}"></script>


</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="image-banner" >
  <a href="#" >
    <img   th:height="420px" src="https://www.ryt9.com/img/files/20220623/iq178d449425a0813e15d348603cf5d22c.jpg" alt="Image Button" />
  </a>
</div>

<div class="container"  >
  <h1 class="display-6" style="text-align: center;">Welcome to Kafe</h1>

  <p><span th:text="${greeting}"></span></p>

  <div id="success-msg" class="alert alert-success"
       th:if="${confirmOrder}">
    Your order has been successfully submitted !
  </div>

  <div sec:authorize="isAnonymous()" style="text-align: center;" >
  </div>
  <div sec:authorize="isAuthenticated()" style="text-align: center;">
    <a id="start order button" th:href="@{/menus}" class="btn btn-dark">เริ่มสั่งอาหารได้เลย</a>
  </div>
</div>

</body>
</html>
