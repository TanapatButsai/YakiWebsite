<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" href="/css/custom.css">
    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;

            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 20px;
            height: 50%;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;

            align-items: center;
            height: 50%;
        }
        .container h1{
            color : white;

        }

        .display-5{
            text-align: center;
            color: #000000;
        }

        .mb-3{
            color: white;
        }

        .btn-signup{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-signup:hover{

            background: #27a462;
        }

    </style>

    <script>
        function passwordVisible() {
            var x = document.getElementById("inputPassword");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }

    </script>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">

    <div class="container-1">
        <h1 style="text-align: center" class="display-5">SIGN UP</h1>


        <form action="#" th:action="@{/signup}" method="POST">


        <div id="success-msg" class="alert alert-success"
             th:if="${signupSuccess}">
            Successfully signed up! Please <a th:href="@{/login}">login</a>.
        </div>
        <div id="error-msg" class="alert alert-danger"
             th:if="${signupError}">
            <span th:text="${signupError}"></span>
        </div>


        <div class="mb-3">
            <label for="inputName">Name</label>
            <input id="inputName" type="input" class="form-control"
                   name="name" required>
        </div>
        <div class="mb-3">
            <label for="inputUsername">Username</label>
            <input style="text-transform: none" id="inputUsername" type="input" class="form-control"
                   name="username" required>
        </div>
        <div class="mb-3">
            <label for="inputEmail">E-mail</label>
            <input style="text-transform: none" id="inputEmail" type="input" class="form-control"
                   name="email" required>
        </div>
            <div class="mb-3">
                <label for="inputEmail">Phone-number</label>
                <input style="text-transform: none" id="inputPhone" type="input" class="form-control"
                       name="phone" required>
            </div>

            <div class="mb-3">
                <label for="inputPassword">Password</label>
                <input style="text-transform: none" id="inputPassword" type="password" class="form-control"
                    name="password" required>
                <label>
                    <input style="margin-top: 1rem" type="checkbox" onclick="passwordVisible()">
                </label> show password
            </div>

            <h1 class="display-5" style="text-align: center;">Address</h1>

            <div class="mb-3">
                <label for="inputAddress">Address details</label>

                <textarea style="text-transform: none" id="inputAddress" type="input" class="form-control"
                       name="address" required rows="5" cols="50"></textarea>

            </div>

            <div class="mb-3">
                <label for="inputNote">Note to driver</label>
                <input style="text-transform: none" id="inputNote" type="input" class="form-control"
                       name="note" required>
            </div>

            <button id="submit-button" type="submit" class="btn-signup">Sign Up</button>

        </form>
    </div>
</div>

</body>
</html>
