<h1>Menu
</h1>

<div class="container w-50 p-3">
    <h1 class="display-6">Menu</h1>


    <table th:each="category : ${categories}" class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr class="table-dark">
            <td colspan="3"><span th:text="${category.name}"></span></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${category.menus}">
            <td th:text="${menu.name}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(menu.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td style="text-align: center">
                <a class="btn btn-primary"
                   th:href="@{/menus/{id}(id=${menu.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
