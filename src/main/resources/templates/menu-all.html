<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>

    <style>
        /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 10px;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;

            align-items: center;
            width: 100%;
        }

        .container-1 table{
            width: 100%;

        }

        .container-1 h1{
            text-align: center;
        }

        .container img{
            border-radius: 15px;
            width: 750px;
        }

        .container h1{
            color : white;

        }

        .container i{
            color : white;

        }

        .btn-view{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-view:hover{

            background: #27a462;
        }


        .container h1{
            color : white;

        }


        .mb-3{
            color: white;
        }


        table{
            width: 100%;
            background: rgb(255, 255, 255);


            box-shadow: 0 .4rem .8rem #0005;
            border-radius: .8rem;
            overflow: hidden;
        }

        table, th, td{
            padding:1rem;
            border-collapse: collapse;
        }

        thead th{
            position: sticky;
            top: 0;
            left: 0;
            background-color: rgba(220, 145, 104, 0.93);
            color: white;
            text-align: left;
            font-size: 20px;
        }


        tbody tr:hover{
            background-color: rgba(255, 184, 148, 0.92);
        }

        .table-main{

            box-shadow: 0 .4rem .8rem #0005;
            border-radius: .8rem;
            overflow: hidden;
            text-align: center;
        }

        .container-1 table .category{
            background-color: white;
        }


    </style>

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container">

<div class="container-1">
<!--    <h1 class="display-6">Menu</h1>-->

    <table th:each="category : ${categories}" class="table-main table-hover">

        <thead class="table-main ">

            <tr style="background-color: rgba(140,57,16,0.92) ; font-size: 30px ; color: white" class="table">
                <td colspan="3"><span th:text="${category.name}"></span></td>
            </tr>

        </thead>

        <tbody>

        <tr  style="font-size: 20px" th:each="menu : ${category.menus}">
            <td style="text-align: left" th:text="${menu.name}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(menu.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td style="text-align: center">
                <a class="btn-view"
                   th:href="@{/menus/{id}(id=${menu.id})}">Order</a>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</div>
</body>
</html>
