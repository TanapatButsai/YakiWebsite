    <style>
        /* Add your custom CSS here */
        body{
            position: relative;
            display: flex;
            background: cornsilk;
        }
        .container{
            background-color: rgba(122, 59, 31, 0.92); /* Replace with your desired background color */
            border-radius: 15px;
            margin-top: 150px;
            position: relative;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
            padding: 10px;
        }
        .container-1 {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 35px;

            align-items: center;
            width: 100%;
        }

        .container-1 table{
            width: 100%;

        }

        .container-1 h1{
            text-align: center;
        }

        .container img{
            border-radius: 15px;
            width: 750px;
        }

        .container h1{
            color : white;

        }

        .container i{
            color : white;

        }

        .btn-view{

            display: inline-block;
            font-size: 0.75rem;
            color: white;
            background: #ff7342;
            border-radius: .5rem;
            cursor: pointer;
            padding:.6rem 1rem;

        }
        .btn-view:hover{

            background: #27a462;
        }
    </style>

</head>

<div class="container">

<div class="container-1">
    <h1 class="display-6">Menu</h1>

    <table th:each="category : ${categories}" class="table table-bordered table-hover">

        <thead class="thead-dark">

        <tr class="table-dark">
            <td colspan="3"><span th:text="${category.name}"></span></td>
        </tr>
        </thead>
        <tbody>
        <tr class="category" th:each="menu : ${category.menus}">
            <td th:text="${menu.name}"></td>
            <td style="text-align: right" th:text="${#numbers.formatDecimal(menu.price, 1, 'COMMA', 2, 'POINT')}"></td>
            <td style="text-align: center">
                <a class="btn-view"
                   th:href="@{/menus/{id}(id=${menu.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
