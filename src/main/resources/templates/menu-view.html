<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yakiniku Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="/css/custom.css">

    <!---Swiper--->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <!---Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script th:src="@{/js/bootstrap.min.js}"></script>
    <style>
        /* Add your custom CSS here */
        .container {
            background-color: rgba(220, 145, 104, 0.93); /* Replace with your desired background color */
            border-radius: 10px;
            padding: 20px;
            margin-top: 150px;

        }

    </style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>


<div class="container w-50 p-3">
    <h1 class="display-6">Menu Detail</h1>


    <form action="#" th:object="${menu}">
        <div class="mb-3">
            <label for="inputName">Name</label>
            <input disabled th:value="${menu.name}"
                   name="name" id="inputName" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="inputPrice">Price</label>
            <input disabled th:value="${#numbers.formatDecimal(menu.price, 1, 'COMMA', 2, 'POINT')}"
                   name="price" id="inputPrice" type="text" class="form-control">
        </div>
    </form>
    <br>


    <form action="#" th:action="@{/orders/{menuId}(menuId=${menu.id})}" method="POST">
        <div class="mb-3">

            <label for="inputQuantity">Quantity</label>
            <input id="inputQuantity" type="number" class="form-control " min="1" max="50"
                   name="quantity">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Add to Cart</button>
    </form>
</div>

</body>
</html>
